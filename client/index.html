<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/595/595759.png" type="image/x-icon">
    <title>Login</title>
</head>
<body>
    <main>
        <section class="form_container">
            <div class="form">
                <div class="tittle">
                    <div class="line">
                        <img src="https://i.ibb.co/yBKnMHj3/Line.png" alt="Operations Logo">
                    </div>
                    <div class="name">
                        <p>OPERATIONS</p>
                    </div>
                </div>
                <div class="sign_in">
                    <h1>SIGN IN</h1>
                </div>
                <div class="text">
                    <p>Enter your credentials to access your account</p>
                </div>
                <div class="email_cont">
                    <form id="login-form">
                        <div class="text_email">
                            <p>Email</p>
                        </div>
                        <div class="user">
                            <input class="space" type="email" name="email" id="email" placeholder="Enter your Email" required>
                        </div>
                        <div class="text_password">
                            <p>Password</p>
                        </div>
                        <div class="password_cont">
                            <input class="space" type="password" name="password" id="password" placeholder="Enter Your Password" required>
                        </div>
                        <div class="button_cont">
                            <button class="button" type="submit">SIGN IN</button>
                        </div>
                        <div class="forgot">
                            <p>Forgot your password?</p> <a href="#">Reset password</a>
                        </div>
                    </form>
                    <div id="error-message" style="color: red; text-align: center; display: none;"></div>
                </div>
            </div>
        </section>
    </main>
    <script src="./js/login.js" defer></script>
</body>
</html>
